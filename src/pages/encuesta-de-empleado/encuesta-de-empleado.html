<ion-header>

  <ion-navbar>
    <ion-title>Encuesta De Empleado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list-header>
        Como se siente en el restaurante?
      </ion-list-header>
    
      <ion-item>
        <ion-label>Cuan limpio es el lugar?</ion-label>
        <ion-range value="1"></ion-range>
      </ion-item>

      <ion-item>
          <ion-label>Que cambiaria del lugar</ion-label>
          <ion-input value="2"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>lo tratan bien sus jefes?</ion-label>
            <ion-radio value="3">si</ion-radio>
            <ion-radio value="5">no</ion-radio>
          </ion-item>

          
          <ion-item>
            <ion-label>le pagan bien?</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>

          <ion-label>Dejaria de trabajar aca?</ion-label>

          <ion-item>
            
            <ion-checkbox value="Si" >Si</ion-checkbox>
            
          </ion-item>

          <ion-item>
            
            <ion-checkbox value="no" >No</ion-checkbox>
            
          </ion-item>
    

          <button ion-button class="submit-btn" color="red"  >Enviar la encuesta</button>
     



</ion-content>

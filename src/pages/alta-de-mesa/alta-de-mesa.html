      <ion-header>
        <ion-navbar color="red">
          <ion-title>
            Alta de mesa
          </ion-title>
      
          <ion-buttons end>
            <button ion-button (click)="Logout()">
              <ion-icon name="power"></ion-icon>
            </button>
          </ion-buttons>
      
        </ion-navbar>
      </ion-header>

      <ion-content class ="content" *ngIf="probandingg">
          <ion-row >
         
            <ion-col>
              
              <img src="assets/imgs/gamma/mesas.jpg"/>
            </ion-col>
          
          </ion-row>
          <div >
            
              <ion-row>
                <ion-col>
                  <ion-list inset>
                    
                    <ion-item>
                      <ion-input type="text" placeholder="Numero de mesa" name="email" [(ngModel)]="numeroMesa" ></ion-input>
                    </ion-item>
                    
                    <ion-item>
                      <ion-input type="password" placeholder="Cantidad de comensales" name="password" [(ngModel)]="cantidadComensales"></ion-input>
                    </ion-item>
      
                  

                      <select [(ngModel)]="tipo" style="margin: 0 30px 0 0;width: 70%">
                        <option value="vip">vip</option>
                        <option value="normal">normal</option>
                        
                      </select>
      
                      <ion-item>
                       

                        <img [src]="foto" alt="">

                        <button ion-button outline color="red" style="margin: 0 30px 0 0;width: 50%" (click)="SacarFoto()">Sacar
                          foto</button>
                        </ion-item>
                    
                  </ion-list>
                </ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col class="signup-col">
      
      
                  <button ion-button class="submit-btn" color="red" style="margin: 0 30px 0 0;width: 70%" (click)="Alta()" >Dar de alta la mesa</button>
      
                  <button ion-button class="submit-btn" color="red" style="margin: 0 30px 0 0;width: 70%" (click)="Leer()" >Lector de codigo qr de la mesa</button>
                  
                </ion-col>
              </ion-row>
              
           
            <ion-row>
              <ion-col class="signup-col">
                
                
                
              </ion-col>
            </ion-row>
            
          </div>

          

        </ion-content>

<ion-content padding>

               
                  
                   

           



            <div class="container">

                                    <span style="font-size:15px;padding-left:40px;">Puntaje: {{puntajeMaximo}}</span>

                                    <ion-item>

                                    <button  class="botonJuego" (click)="onSubmitAnswer()" id="submitbutton">Responder</button>

<ion-header>
    <ion-navbar color="red">
      <ion-title>
        JuegoQuinteros
      </ion-title>
  
      <ion-buttons end>
        <button ion-button (click)="Logout()">
          <ion-icon name="power"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-header>


<ion-content padding>

               
                  
                   

           



            <div class="container">

                    
                            
                                    <span style="font-size:30px;padding-left:40px;">Tiempo restante: {{segundos}}</span>

                                    <span style="font-size:15px;padding-left:40px;">Acierte 3 veces para ganar</span>

                                    <span style="font-size:15px;padding-left:40px;">Puntaje: {{puntajeMaximo}}</span>

                  

                                    <!--<p class="question">{{question}}</p>-->
                                    <p style="text-align:center;font-size:70px;background-color:white;">{{question}}</p>
            
                                    <div class="laPregunta5">

                                    <ion-item>
                                        <ion-input type="text" class="respuestitaa" placeholder="Responda aca!!!!"  [(ngModel)]="userAnswer" ></ion-input>
                                      </ion-item>

                                    </div>
                                
                                   
                               
                              
                                
                                
                                    <button  class="botonJuego" (click)="onSubmitAnswer()" id="submitbutton">Responder</button>
                               
                         
                                
                          
                
                        
                
                      </div>


</ion-content>

<div [ngClass]="{'alert':true,'ocultar':ocultarAlert}">

    <div class="alert-message animation-target">
      <h1>{{alertTitulo}}</h1>
      <p>{{alertMensaje}}</p>
      <div class="botones">
  
        <button ion-button outline (click)="alertHandler()">{{alertMensajeBoton}}</button>
      </div>
    </div>
  
  </div>

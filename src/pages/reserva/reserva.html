<ion-header>
  <ion-navbar color="red">

    <ion-buttons end>
      <button ion-button (click)="Logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <div class="horizontal-container">

    <div class="vertical-container">

      <h1>Reservar</h1>

      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY" monthShortNames={{nombreDeLosMeses}} min={{minimo}} max={{maximo}}
          cancelText="Cancelar" doneText="Aceptar" [(ngModel)]="fecha">
        </ion-datetime>
      </ion-item>

      <ion-item style="width: 50px;">
        <ion-label>Hora</ion-label>
        <ion-datetime displayFormat="HH:mm" cancelText="Cancelar" doneText="Aceptar" [(ngModel)]="hora"></ion-datetime>
      </ion-item>

      <ion-item>
      <ion-label>Personas</ion-label>
      <ion-datetime displayFormat="YY" min="2001" max="2008"
        cancelText="Cancelar" doneText="Aceptar" [(ngModel)]="cantidadPersonas">
      </ion-datetime>
      </ion-item>

      <button ion-button outline color="light" class="alta" (click)="Reservar()">Reservar</button>
    </div>

  </div>

  <app-spinner [ngClass]="{'ocultar':ocultarSpinner}"></app-spinner>

</ion-content>

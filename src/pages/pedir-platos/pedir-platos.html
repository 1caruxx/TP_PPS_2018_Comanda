
<div class="alert" [ngClass]="{'mostrarAlert':mostrarAlert}">

  </div>
  <div class="alert3" [ngClass]="{'mostrarAlert2':mostrarAlert3}">

    <h1>Ingrese por favor el n&uacute;mero de mesa</h1>

<div class="platos" [ngClass]="{'ocultar':ocultarPlatos}">

    <h1 class="tituloPlatos"  >{{titulo}}:</h1>

    <div class="elPlato">
 
      <div class="plato"  *ngFor="let plato of platos">
        
          <div class="elegido" [id]="plato.carga.id">
            
              <img src="assets/imgs/beta/ok.png" id="img">
              </div>
             
        <img [src]="plato.carga.foto1" class="platoImagen" (click)="mostrarSlide(plato.carga.foto1,plato.carga.foto2,plato.carga.foto3,plato.carga.nombre,plato.carga.desc)" ><h2>{{plato.carga.nombre}}</h2> 
           
        <span class="precio">${{plato.carga.precio}}</span><button ion-button (click)="ElegirPlato(plato.carga.nombre, cant.value,plato.carga.es, plato.carga.tiempo,  plato.carga.para,plato.carga.precio, plato.carga.id)">Elegir</button> <label class="platoCant">Cantidad</label>
     
        <input class="inpCantidad" [value]="miValor" [id]="plato.carga.id +'1'" #cant  placeholder="0" ion-input type="number">
      </div>
        <div class="slide" [ngClass]="{'mostrarSlide':mostrarslide}">
  
          <ion-buttons end>
            <button ion-button outline (click)="cerrarSlide()">
              <ion-icon ios="ios-close" md="md-close" class="cerrarSlide" style="color:white"></ion-icon>
            </button>
          </ion-buttons>
          <img [src]="foto" class="foto"  (swipe)="swipeLeftEvent($event)">
            <h1 class="tituloslide">{{nombre}}</h1> 
            <h2 class="descSlide">{{desc}}</h2> 
         
         </div>
    </div>
       <button ion-button class="aceptarBtn" color="red" color="celeste" (click)="AceptarPedido()">Aceptar</button>
       <button ion-button class="cancelarBtn" color="red" color="celeste" (click)="CancelarPedido()">Cancelar</button>
</div>
<div class="platos" [ngClass]="{'ocultar':ocultarBebidas}">

  <h1 class="tituloPlatos"  >{{titulo}}:</h1>

  <div class="elPlato">
    <div class="plato"  *ngFor="let plato of bebidas">
    
      <div class="elegido" [id]="plato.carga.id">
       
          <img  src="assets/imgs/beta/ok.png" id="img" >
      </div>
      <img [src]="plato.carga.foto1" class="platoImagen" (click)="mostrarSlide(plato.carga.foto1,plato.carga.foto2,plato.carga.foto3,plato.carga.nombre,plato.carga.desc)" ><h2>{{plato.carga.nombre}}</h2> 
      <span class="precio">${{plato.carga.precio}}</span><button ion-button (click)="ElegirPlato(plato.carga.nombre, cant.value,plato.carga.es, 'cero',plato.carga.para, plato.carga.precio, plato.carga.id)">Elegir</button> <label class="platoCant">Cantidad</label>
      <input class="inpCantidad"  #cant  [value]="cantidadNueva" placeholder="0" ion-input type="number">
 
    </div>
    <div class="slide" [ngClass]="{'mostrarSlide':mostrarslide}">
      <ion-buttons end>
          <button ion-button outline (click)="cerrarSlide()">
            <ion-icon ios="ios-close" md="md-close" class="cerrarSlide" style="color:white"></ion-icon>
          </button>
      </ion-buttons>
      <img [src]="foto" class="foto" (swipe)="swipeLeftEvent($event)">
      <h1 class="tituloslide">{{nombre}}</h1> 
      <h2 class="descSlide">{{desc}}</h2> 
       
  </div>
  </div>
     <button ion-button class="aceptarBtn" color="red" color="celeste" (click)="AceptarPedido()">Aceptar</button>
     <button ion-button class="cancelarBtn" color="red" color="celeste" (click)="CancelarPedido()">Cancelar</button>
</div>
